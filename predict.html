<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        
        predict-button-container {
            text-align: center;
            padding: 20px 0;
            margin-top: -15px;
        }
        .predict-button {
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .predict-button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }

        .form-card {
            max-width: 600px;
            margin: 40px auto; 
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #1c2c36;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdfe3;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .form-group button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #27ae60;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background-color: #1c2c36;
            color: white;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        .header p {
            font-weight: 300;
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 25px;
        }
        
        .model-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 30px;
            border-left: 6px solid #4a90e2;
            transition: all 0.3s ease;
        }

        .report-content {
            margin-top: 15px;
            padding: 15px;
            background-color: #fafafa;
            border: 1px solid #e0e6ec;
            border-radius: 8px;
            overflow-x: auto;
        }
        .report-content pre {
            white-space: pre-wrap;
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>New Data Prediction ðŸ”®</h1>
        <p>Input new business and interaction data to get predicted Sales Target and Conversion</p>
    </div>

    <div class="container form-card model-card">
        <h2>Enter New Data Points</h2>
        
        <form action="{{ url_for('predict_result') }}" method="post">
            
            <h3>Business Features (for Sales Target Prediction)</h3>
            <div class="form-group">
                <label for="review_count">Review Count (Number):</label>
                <input type="number" id="review_count" name="review_count" required step="1" value="150">
            </div>
            <div class="form-group">
                <label for="avg_rating">Average Rating (e.g., 4.2):</label>
                <input type="number" id="avg_rating" name="avg_rating" required step="0.1" min="1" max="5" value="4.5">
            </div>
            <div class="form-group">
                <label for="promo_activity">Promo Activity (0 or 1):</label>
                <input type="number" id="promo_activity" name="promo_activity" required step="1" min="0" max="1" value="1">
            </div>

            <hr>

            <h3>Interaction Features (for Conversion Prediction)</h3>
            <div class="form-group">
                <label for="distance_km">Distance (km):</label>
                <input type="number" id="distance_km" name="distance_km" required step="0.01" value="0.5">
            </div>
            <div class="form-group">
                <label for="time_spent_sec">Time Spent (seconds):</label>
                <input type="number" id="time_spent_sec" name="time_spent_sec" required step="1" value="120">
            </div>
            <div class="form-group">
                <label for="interaction_type">Interaction Type:</label>
                <select id="interaction_type" name="interaction_type" required>
                    <option value="click">Click</option>
                    <option value="view">View</option>
                    <option value="scroll">Scroll</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit">Get Predictions</button>
            </div>
        </form>
    </div>

</body>
</html>
